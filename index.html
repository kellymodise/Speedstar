<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>SpeedStar Motors</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins';
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            text-align: center;
        }

        .content h1 {
            font-size: 75px;
            color: #fff;
            margin-bottom: 50px;
        }

        .content a {
            font-size: 23px;
            color: #fff;
            text-decoration: none;
            border: 2px solid #fff;
            padding: 15px 25px;
            border-radius: 50px;
            transition: 0.3s;
        }

        .content a:hover {
            background-color: #fff;
            color: #000;
        }

        .background-clip {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
       <nav>
           <img src= "SpeedstarLogo.jpg" class="logo">
           <ul>
               <li><a href="#">HOME</a></li>
               <li><a href="#">POPULAR BRANDS</a></li>
               <li><a href="#">CONTACT US</a></li>
           </ul>
               
       </nav>
        <div class="content">
            <h1>Find your dream car</h1>
            <a href="#">Discover More</a>
        </div>
    </div>
</body>
</html>
